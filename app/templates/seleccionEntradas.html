
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal"  ng-click="cancel()">&times;</button>
    <h4 class="modal-title">Selecci√≥n entradas</h4>
</div>

<form class="form-horizontal" name="validateForm" ng-submit="validarFormulario()" novalidate>
    <div class="modal-body">
        <div class=" form-group">
    		<label for="selectorEntradas" class="col-sm-2 control-label">Entradas </label>
    		<div class="col-sm-10">
        		<select class="form-control" id="selectorEntradas">
        			<option ng-repeat="numeroEntradas in range(evento.minimum, evento.maximum)">{{numeroEntradas}}</option>
        		</select>
    		</div>
    	</div>
        <div class="form-group" ng-class="{ 'has-error' : validateForm.name.$error.required && !validateForm.name.$pristine }">
            <label for="name" class="col-sm-2 control-label">Nombre</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" placeholder="Introduce tu nombre" ng-model="validate.name" required>
                <span ng-show="validateForm.name.$error.required && !validateForm.name.$pristine " class="help-block">Debes introducir tu nombre.</span>
            </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : validateForm.apellido.$error.required && !validateForm.apellido.$pristine }">
            <label for="apellido" class="col-sm-2 control-label">Apellido</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Introduce tu apellido" ng-model="validate.apellido" required>
                <span ng-show="validateForm.apellido.$error.required && !validateForm.apellido.$pristine" class="help-block">Debes introducir tu apellido.</span>
            </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : validateForm.dni.$error.required && !validateForm.dni.$pristine }">
            <label for="dni" class="col-sm-2 control-label">DNI</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="dni" name="dni" placeholder="Introduce tu DNI" ng-model="validate.dni" required>
                <span ng-show="validateForm.dni.$error.required && !validateForm.dni.$pristine" class="help-block">Debes introducir tu DNI.</span>
            </div>
        </div>
   
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" ng-disabled="validateForm.$invalid" >Realizar compra</button>
    </div>
</form>
